    /*mobile offcanvas animation*/

    /*overlay image*/
    .elementor-widget-off-canvas .e-off-canvas__overlay {
        opacity: 0;
        /* hidden initially */
        transform: translateY(-10%) scale(.9);
        /* up + slight zoom out */
        margin: 5px;
        border-radius: 5px;
        pointer-events: none;
        transition:
            opacity 0.5s ease-in-out,
            transform 0.6s ease-in-out;
    }

    /* Overlay visible when off-canvas is open */
    .elementor-widget-off-canvas .e-off-canvas[aria-hidden="false"] .e-off-canvas__overlay {
        opacity: 1;
        margin: 5px;
        border-radius: 5px;
        transform: translateY(0) scale(1);
        /* slide down + zoom in */
        pointer-events: auto;
    }

    /*mob-offcanvas animation*/
    #off-canvas-0c02358 .e-off-canvas__content {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;

        width: 100%;
        max-height: 0;
        min-height: 0;

        padding: 0 var(--spacer_l, 20px);
        margin: 0;

        background: #ffffff00;
        border-radius: 0;

        overscroll-behavior: contain;
        opacity: 0;

        box-sizing: border-box;
        z-index: 0;
        margin-top: 50px !important;

        transition:
            height 0.55s ease-out,
            max-height 0.55s ease-out,
            width 0.55s ease-out,
            margin 0.55s ease-out,
            padding 0.55s ease-out,
            border-radius 0.55s ease-out,
            background-color 0.55s ease-out,
            opacity 0.35s ease-in,
            transform 0.55s ease-in-out;
    }

    #off-canvas-0c02358[aria-hidden="false"] .e-off-canvas__content {
        width: calc(100vw - 2 * var(--spacer_xxs, 5px));
        max-height: calc(100vh - 2 * var(--spacer_xxs, 10px));
        min-height: calc(var(--nav_height, 80px) - 2.222rem);

        margin: var(--spacer_xxs, 5px) var(--spacer_xxs, 5px) 0;
        padding: 0 calc(var(--spacer_l, 5px) - 2 * var(--spacer_xxs, 5px));

        border-radius: 0 0 calc(var(--border_radius) * 3) calc(var(--border_radius) * 3);

        background-color: #ffffffb3;
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: url(https://beaumont.b-cdn.net/images/menu-bg.jpg) center/cover no-repeat;
        transition: opacity 0.3s ease;
        opacity: 0.7;
        overflow-y: auto;

        overscroll-behavior: contain;
    }

    #off-canvas-0c02358[aria-hidden="false"] .e-off-canvas__content>* {
        opacity: 0;
        animation: beaumontContentFade 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        animation-delay: 0.25s;
    }

    @keyframes beaumontContentFade {
        from {
            opacity: 0;
            transform: translateY(15px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    body:has(#off-canvas-0c02358[aria-hidden="false"]) .mob-menu-btn {
        display: none !important;
    }

    body:has(#off-canvas-0c02358[aria-hidden="false"]) .close-icon {

    }

    .mob-men {
        background-color: transparent;
        transition:
            background-color 0.45s cubic-bezier(0.23, 1, 0.32, 1),
            backdrop-filter 0.45s cubic-bezier(0.23, 1, 0.32, 1);
    }

    body:has(#off-canvas-0c02358[aria-hidden="false"]) .mob-men {
        background: #ffffffb3 !important;
        border-radius: 5px 5px 0px 0px;

        margin: var(--spacer_xxs, 5px) var(--spacer_xxs, 5px) 0;

        border-radius: 0 0 calc(var(--border_radius) * 3) calc(var(--border_radius) * 3);
        z-index: 2147483634 !important;

    body:has(#off-canvas-0c02358[aria-hidden="true"]) .mob-menu-btn {
        display: block !important;
    }

    body:has(#off-canvas-0c02358[aria-hidden="true"]) .close-icon {
        display: none !important;
    }

   BACKGROUND IMAGE ANIMATION
================================ */

    z-index: 2;
}

    content: "";

    inset: 0;

    background: url(https://beaumont.b-cdn.net/images/menu-bg.jpg)

   BASE / HIDDEN STATE
----------------------------- */

----------------------------- */

    opacity: 1;          /* fade in */

    will-change: opacity, transform;

   VISIBLE STATE / IN ANIMATION
----------------------------- */

    transform: translateY(0) scale(1);

</style>

<script>
    // 	nav menu hover
    const getAllHeadContent = document.querySelectorAll('.head-menue-content');
    function removeHeadActive() {
        getAllHeadContent.forEach(item => item.setAttribute('show_status', false));
    }
    document.querySelectorAll('.head-menue-item .menu-item').forEach((item, index) => {
        item.addEventListener('mouseover', () => {
            removeHeadActive();
            getAllHeadContent[index].setAttribute('show_status', true);
        })
    });
    getAllHeadContent.forEach(item => {
        item.addEventListener('mouseleave', () => {
            removeHeadActive();
        });
    });

    // atribute for submenu
    // submenu 1
    const getAllSubContent = document.querySelectorAll('.sub-menu-content');
    function removeSubActive() {
        getAllSubContent.forEach(item => item.setAttribute('show_status', false));
    }
    document.querySelectorAll('.sub-menu-item .elementor-icon-list-item').forEach((item, index) => {
        item.addEventListener('mouseover', () => {
            removeSubActive();
            getAllSubContent[index].setAttribute('show_status', true);
        })
    });
    // submenu 2
    const getAllSubContent2 = document.querySelectorAll('.sub-menu-content2');
    function removeSubActive2() {
        getAllSubContent2.forEach(item => item.setAttribute('show_status', false));
    }
    document.querySelectorAll('.sub-menu-item2 .elementor-icon-list-item').forEach((item, index) => {
        item.addEventListener('mouseover', () => {
            removeSubActive2();
            getAllSubContent2[index].setAttribute('show_status', true);
        })
    });
    // submenu3
    const getAllSubContent3 = document.querySelectorAll('.sub-menu-content3');
    function removeSubActive3() {
        getAllSubContent3.forEach(item => item.setAttribute('show_status', false));
    }
    document.querySelectorAll('.sub-menu-item3 .elementor-icon-list-item').forEach((item, index) => {
        item.addEventListener('mouseover', () => {
            removeSubActive3();
            getAllSubContent3[index].setAttribute('show_status', true);
        })
    });


    // end submenu

    // 	offcanvas menue
    const getAllImage = document.querySelectorAll('.lest_img');
    const getAllContent = document.querySelectorAll('.content_item');
    function removeActive() {
        getAllImage.forEach(item => item.setAttribute('show_status', false));
        getAllContent.forEach(item => item.setAttribute('show_status', false));
    }
    document.querySelectorAll('.offcanvas_menu .elementor-icon-list-items li').forEach((item, index) => {
        item.addEventListener('mouseover', () => {
            removeActive();
            getAllImage[index].setAttribute('show_status', true);
            getAllContent[index].setAttribute('show_status', true);
        });
    });


    // 	Offcanvas content animation
    document.addEventListener('DOMContentLoaded', () => {
        const offCanvas = document.querySelector('.e-off-canvas');
        const mobileOffCanvas = document.querySelector('#off-canvas-0c02358');
        const menuItems = document.querySelectorAll('.offcanvas_menu li');
        const subMenuContent = document.querySelectorAll('.content_item li');
        const acordianItems = document.querySelectorAll('.e-n-accordion-item');

        const resetElementStyles = (elements) => {
            elements.forEach(item => {
                item.style.transition = 'none';
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
            });
        };

        const animateElements = (elements) => {
            elements.forEach((item, index) => {
                item.style.transition = 'opacity 0.9s ease, transform 0.9s ease';
                item.style.transitionDelay = `${index * 300}ms`;
                item.style.opacity = '1';
                item.style.transform = 'translateY(0)';
            });
        };

        // Reset all items initially
        resetElementStyles(menuItems);
        resetElementStyles(subMenuContent);
        resetElementStyles(acordianItems);

        // Observe off-canvas open/close changes
        const observeOffCanvas = (offCanvasElement) => {
            const observer = new MutationObserver(() => {
                const isOpen = offCanvasElement.getAttribute('aria-hidden') === 'false';
                if (isOpen) {
                    animateElements(menuItems);
                    animateElements(subMenuContent);

                    if (offCanvasElement.id === 'off-canvas-0c02358') {
                        animateElements(acordianItems); // Only for mobile
                    }
                } else {
                    resetElementStyles(menuItems);
                    resetElementStyles(subMenuContent);
                    if (offCanvasElement.id === 'off-canvas-0c02358') {
                        resetElementStyles(acordianItems);
                    }
                }
            });
            observer.observe(offCanvasElement, { attributes: true });
        };

        // Observe both desktop and mobile
        observeOffCanvas(offCanvas);
        observeOffCanvas(mobileOffCanvas);
    });
    // 	Offcanvas content animation end

    // 	bottom button mobile
    document.addEventListener('DOMContentLoaded', () => {
        const button = document.querySelector('.button-group');
        if (!button) return;

        let lastScrollY = window.scrollY;

        window.addEventListener('scroll', () => {
            const currentScroll = window.scrollY;
            const pageHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercent = (currentScroll / pageHeight) * 100;

            // Only work after 30% scroll
            if (scrollPercent < 30) {
                button.classList.remove('is-visible');
                button.classList.add('is-hidden');
                return;
            }

            if (currentScroll > lastScrollY) {

                button.classList.add('is-visible');
                button.classList.remove('is-hidden');
            }
            else {
                button.classList.remove('is-visible');
                button.classList.add('is-hidden');
            }

            lastScrollY = currentScroll;
        });
    });
    ///////////////////////////////acordian item///////////


</script>
