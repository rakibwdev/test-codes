<style>
    /* Hide all boxes & images */
    .tabs-wrapper :is(.box-1, .box-2, .box-3, .box-4, .box-5, .img-1, .img-2, .img-3, .img-4, .img-5) {
        opacity: 0;
        pointer-events: none;
        position: absolute;
        /*transition: opacity 0.5s ease, transform 0.6s ease;*/
        /*transform: translateY(15px) scale(0.95);*/
    }

    @media (max-width: 1024px) {
        .tabs-wrapper :is(.box-1, .box-2, .box-3, .box-4, .box-5) {
            position: relative;
        }
    }

    /* Show matching box + image */
    .tabs-wrapper:has(.tab-btn[show_status="true"].btn-1) :is(.box-1, .img-1),
    .tabs-wrapper:has(.tab-btn[show_status="true"].btn-2) :is(.box-2, .img-2),
    .tabs-wrapper:has(.tab-btn[show_status="true"].btn-3) :is(.box-3, .img-3),
    .tabs-wrapper:has(.tab-btn[show_status="true"].btn-4) :is(.box-4, .img-4),
    .tabs-wrapper:has(.tab-btn[show_status="true"].btn-5) :is(.box-5, .img-5) {
        opacity: 1;
        pointer-events: auto;
        /*position: relative;*/
        /*transform: translateY(0) scale(1);*/
    }

    .tabs-wrapper:has(.btn-1[show_status="true"]) .circle-1,
    .tabs-wrapper:has(.btn-2[show_status="true"]) .circle-2,
    .tabs-wrapper:has(.btn-3[show_status="true"]) .circle-3,
    .tabs-wrapper:has(.btn-4[show_status="true"]) .circle-4,
    .tabs-wrapper:has(.btn-5[show_status="true"]) .circle-5 {
        opacity: 0;
    }

    .tabs-wrapper .tab-btn {
        cursor: pointer;
    }

    .tabs-wrapper .elementor-icon-box-icon {
        background-color: #2986fd;
        padding: 20px;
        border-radius: 10px;
    }
</style>

<script>
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {

            // set all buttons to false
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.setAttribute('show_status', 'false');
            });

            // set clicked button to true
            btn.setAttribute('show_status', 'true');
        });
    });
</script>
