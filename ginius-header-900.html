<style>
    selector [show_status="false"] {
        display: none !important;
    }


    .head-menue-content {
        transform: translateY(10px);
        animation: fadeDown 0.9s ease forwards;
    }


    @keyframes fadeDown {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }


    .sub-menu-content,
    .sub-menu-content2,
    .sub-menu-content3,
    .content_item {
        transform: translateY(10px);
        animation: fadeUp 0.9s ease forwards;
    }


    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }


    #offcanvasMenu .elementor-icon-list-item {
        flex-direction: row-reverse;
        justify-content: space-between;
        margin-right: 10px;
    }

    #off-canvas-64b8ce2.e-off-canvas[aria-hidden="false"] .e-off-canvas__content {
        transform: scaleX(1);
        transition: transform 0.45s ease-out;
    }

    #off-canvas-64b8ce2.e-off-canvas[aria-hidden="true"] .e-off-canvas__content {
        transform: scaleX(0);
        transition: transform 0.4s cubic-bezier(.4, 0, .2, 1);
    }



    .offcanvas_menu li,
    .content_item li {
        opacity: 0;
        transform: translateY(20px);
        list-style: none
    }

    .button-group {
        opacity: 0;
        transform: translateY(30px);
        pointer-events: none;
        transition: opacity 0.4s ease,
            transform 0.4s ease;
    }

    .button-group.is-visible {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
    }

    .button-group.is-hidden {
        opacity: 0;
        transform: translateY(30px);
        pointer-events: none;
    }


    /*button animation*/

    /* base button */
    .rt-hover-btn {
        position: relative;
        overflow: hidden;
        color: transparent !important;
        /* hide original text */
    }

    /* animated text layers */
    .rt-hover-btn::before,
    .rt-hover-btn::after {
        content: attr(aria-label);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        white-space: nowrap;
        transition: transform 0.45s cubic-bezier(.4, 0, .2, 1);
        color: #fff;
    }

    /* visible text */
    .rt-hover-btn::before {
        transform: translate(-50%, -50%);
    }

    /* hidden text below */
    .rt-hover-btn::after {
        transform: translate(-50%, 50%);
    }

    /* hover effect */
    .rt-hover-btn:hover::before {
        transform: translate(-50%, -150%);
    }

    .rt-hover-btn:hover::after {
        transform: translate(-50%, -50%);
    }
</style>

<script>
    // 	nav menu hover
    document.addEventListener('DOMContentLoaded', () => {
        const pagesMenu = document.getElementById('sm-17695865109328533-3');
        const headContent = document.querySelector('.head-menue-content');

        if (!pagesMenu || !headContent) return;

        const hideAll = () => {
            headContent.setAttribute('show_status', false);
        };

        pagesMenu.addEventListener('mouseenter', () => {
            hideAll();
            headContent.setAttribute('show_status', true);
        });

        headContent.addEventListener('mouseleave', () => {
            hideAll();
        });
    });



    // 	Offcanvas content animation
    document.addEventListener('DOMContentLoaded', () => {
        const offCanvas = document.querySelector('.e-off-canvas'); // Elementor offcanvas wrapper
        const menuItems = document.querySelectorAll('.offcanvas_menu li');

        if (!offCanvas || menuItems.length === 0) return;

        // Reset items to initial state
        const resetMenu = () => {
            menuItems.forEach(item => {
                item.style.transition = 'none';
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
            });
        };




        // Animate items line by line
        const animateMenu = () => {
            menuItems.forEach((item, index) => {
                item.style.transition = 'opacity 0.9s ease, transform 0.9s ease';
                item.style.transitionDelay = `${index * 200}ms`; // 100ms between lines
                item.style.opacity = '1';
                item.style.transform = 'translateY(0)';
            });
        };


        // Observe offcanvas open/close changes
        const observer = new MutationObserver(() => {
            const isOpen = offCanvas.getAttribute('aria-hidden') === 'false';
            if (isOpen) {
                animateMenu();
            } else {
                resetMenu();
            }
        });

        observer.observe(offCanvas, { attributes: true });
        resetMenu(); // ensure hidden initially
    });

    // 	Offcanvas content animation end

</script>
