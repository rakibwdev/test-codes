<style>
    selector [show_status="false"] {
        display: none !important;
    }

    /* Hide default submenu for PAGES only */
    @media (min-width: 1025px) {
        .menu-item-1750 {
            display: none !important;
        }
    }

    @media(max-width: 1024px) {
        .elementor-nav-menu ul {
            position: static !important;
            border-bottom: 1px solid #3f444b;
        }

        .elementor-nav-menu a {
            border-bottom: 1px solid #777777a6;
        }

        .elementor-1187 .elementor-element .elementor-item {
            display: flex;
            justify-content: space-between;
        }

    }

    .scrolled {
        background: #000 !important;
        border-bottom: 1px solid #fcfcfcbd !important;
    }

    .offcanvas_menu li {
        opacity: 0;
        /*transform: translateY(20px);*/
        list-style: none
    }

    /*hover animation*/

    .offcanvas_menu li:hover a,
    .offcanvas_menu li:hover .elementor-icon-list-text {
        transition: transform 0.6s ease !important;
        transform: translateX(25px);
    }

    /*button animation*/

    .rt-hover-btn {
        position: relative;
        overflow: hidden;
    }

    /* animated nav button */
    .rt-hover-btn::before,
    .rt-hover-btn::after {
        content: attr(aria-label);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        white-space: nowrap;
        transition: transform 0.45s cubic-bezier(.4, 0, .2, 1);
        color: #000000;
        font-weight: 500;
    }

    .rt-hover-btn::before {
        transform: translate(-50%, -50%);
    }

    .rt-hover-btn::after {
        transform: translate(-50%, 50%);
    }

    .rt-hover-btn:hover::before {
        transform: translate(-50%, -150%);
    }

    .rt-hover-btn:hover::after {
        transform: translate(-50%, -50%);
    }


    /*nav menu hover*/
    selector .menu-item-1308 {
        position: relative !important;

        &::after {
            content: "" !important;
            height: 100px !important;
            width: 100% !important;
            position: absolute;
            z-index: 0;
            pointer-events: none !important;
            border: none !important;
        }

        &:hover::after {
            pointer-events: all !important;
        }

        >* {
            z-index: 1;
        }
    }

    selector .head-menue-content {
        opacity: 0 !important;
        pointer-events: none !important;
        z-index: 1000;
        transition: 0.3s;

    }

    selector:has(.menu-item-1308:hover, .head-menue-content:hover) .head-menue-content {
        opacity: 1 !important;
        pointer-events: all !important;
        top: 68px;
    }
</style>

<script>
    // 	nav menu hover
    document.addEventListener('DOMContentLoaded', () => {
        const pagesMenu = document.querySelector('.menu-item-1308');
        const headContent = document.querySelector('.head-menue-content');

        if (!pagesMenu || !headContent) return;

        const hideAll = () => {
            headContent.setAttribute('show_status', false);
        };

        pagesMenu.addEventListener('mouseenter', (e) => {
            console.log(e.target);
            hideAll();
            headContent.setAttribute('show_status', true);
        });

        headContent.addEventListener('mouseleave', () => {
            console.log(e.target);
            hideAll();
        });
    });



    // 	Offcanvas content animation
    document.addEventListener('DOMContentLoaded', () => {
        const offCanvas = document.querySelector('.e-off-canvas'); // Elementor offcanvas wrapper
        const menuItems = document.querySelectorAll('.offcanvas_menu li');

        if (!offCanvas || menuItems.length === 0) return;

        // Reset items to initial state
        const resetMenu = () => {
            menuItems.forEach(item => {
                item.style.transition = 'none';
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
            });
        };




        // Animate items line by line
        const animateMenu = () => {
            menuItems.forEach((item, index) => {
                item.style.transition = 'opacity 0.9s ease, transform 0.9s ease';
                item.style.transitionDelay = `${index * 200}ms`; // 100ms between lines
                item.style.opacity = '1';
                item.style.transform = 'translateY(0)';
            });
        };


        // Observe offcanvas open/close changes
        const observer = new MutationObserver(() => {
            const isOpen = offCanvas.getAttribute('aria-hidden') === 'false';
            if (isOpen) {
                animateMenu();
            } else {
                resetMenu();
            }
        });

        observer.observe(offCanvas, { attributes: true });
        resetMenu(); // ensure hidden initially
    });

    // 	Offcanvas content animation end


    // Scorll Color Change
    document.addEventListener("DOMContentLoaded", function () {
        const header = document.querySelector(".custom-header");
        if (!header) return;

        window.addEventListener("scroll", function () {
            if (window.scrollY > 50) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        });
    });
</script>
