<style>
    selector [show_status="false"] {
        display: none !important;
    }

    .scrolled {
        background: #000 !important;
        border-bottom: 1px solid #fcfcfcbd !important;
    }

    .nav-content-list {
        height: 200px;
    }

    .nav-content-list li {
        transition: transform 0.8s ease;

    }

    .nav-content-list li:hover {
        transition: transform 0.8s ease;
        transform: translateX(20px);
    }

    /*nav submenu child*/
    .sub-menu.elementor-nav-menu--dropdown li:first-child {
        padding-top: 10px !important;
    }

    .sub-menu.elementor-nav-menu--dropdown li:last-child {
        padding-bottom: 10px !important;
    }

    .sub-menu.elementor-nav-menu--dropdown li {
        padding-right: 10px !important;
    }


    .sub-menu.elementor-nav-menu--dropdown li a {
        transition: transform 0.4s ease !important;
    }

    .sub-menu.elementor-nav-menu--dropdown li a:hover {
        transition: transform 0.4s ease !important;
        transform: translateX(10px) !important;
    }

    /* Hide default submenu for PAGES only */
    @media (min-width: 1025px) {

        .menu-item-1750,
        .menu-item-2765,
        .menu-item-2766,
        .menu-item-2767 {
            display: none !important;
        }
    }

    /*mobile offcanvas_menu*/
    @media(max-width: 1024px) {
        .elementor-nav-menu ul {
            position: static !important;
        }

        .elementor-nav-menu a {
            border-bottom: 1px solid #777777a6;
        }

        /*submenu hover*/
        .sub-menu.elementor-nav-menu--dropdown li a {
            border-bottom: none;
            transition: transform 0.4s ease !important;
        }

        .sub-menu.elementor-nav-menu--dropdown li a:hover {
            transition: transform 0.4s ease !important;
            transform: translateX(15px) !important;
        }


        .elementor-1187 .elementor-element .elementor-item {
            display: flex;
            justify-content: space-between;
        }

    }

    /*hover animation*/

    .offcanvas_menu li a,
    .offcanvas_menu li .elementor-icon-list-text {
        transition: transform 0.6s ease !important;
    }

    .offcanvas_menu li:hover a,
    .offcanvas_menu li:hover .elementor-icon-list-text {
        transition: transform 0.6s ease !important;
        transform: translateX(25px);
    }

    /*button animation*/

    .rt-hover-btn {
        position: relative;
        overflow: hidden;
    }

    /* animated nav button */
    .rt-hover-btn::before,
    .rt-hover-btn::after {
        content: attr(aria-label);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        white-space: nowrap;
        transition: transform 0.45s cubic-bezier(.4, 0, .2, 1);
        color: #000000;
        font-weight: 500;
    }

    .rt-hover-btn::before {
        transform: translate(-50%, -50%);
    }

    .rt-hover-btn::after {
        transform: translate(-50%, 50%);
    }

    .rt-hover-btn:hover::before {
        transform: translate(-50%, -150%);
    }

    .rt-hover-btn:hover::after {
        transform: translate(-50%, -50%);
    }


    /*nav menu hover*/
    selector .menu-item-1308 {
        position: relative !important;

        &::after {
            content: "" !important;
            height: 100px !important;
            width: 100% !important;
            position: absolute;
            z-index: 0;
            pointer-events: none !important;
            border: none !important;
        }

        &:hover::after {
            pointer-events: all !important;
        }

        >* {
            z-index: 1;
        }
    }

    selector .head-menue-content {
        opacity: 0 !important;
        pointer-events: none !important;
        z-index: 10;
        transition: 0.3s;

    }

    selector:has(.menu-item-1308:hover, .head-menue-content:hover) .head-menue-content {
        opacity: 1 !important;
        pointer-events: all !important;
        top: 65px;
    }
</style>
<script>
    // scroll header color change
    document.addEventListener("DOMContentLoaded", function () {
        const header = document.querySelector(".custom-header");
        if (!header) return;

        window.addEventListener("scroll", function () {
            if (window.scrollY > 50) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        });
    });

    // offcanvas menu hover to image change
    const getAllImage = document.querySelectorAll('.lest_img');
    const menuitem = document.querySelectorAll('.offcanvas_menu li');

    function removeActive() {
        getAllImage.forEach(item => item.setAttribute('show_status', 'false'));
    }

    menuitem.forEach((item, index) => {
        item.addEventListener('mouseover', () => {
            if (getAllImage[index]) {
                removeActive();
                getAllImage[index].setAttribute('show_status', 'true');
            }
        });
    });


    // 	Offcanvas content animation
    document.addEventListener('DOMContentLoaded', () => {
        const offCanvases = document.querySelectorAll('.e-off-canvas'); // all offcanvas wrappers
        const menuItems = document.querySelectorAll('.offcanvas_menu li'); // desktop menu items
        const mobMenu = document.querySelectorAll('.e-off-canvas .elementor-nav-menu--main.elementor-nav-menu--layout-vertical a');

        if (offCanvases.length === 0 || (menuItems.length === 0 && mobMenu.length === 0)) return;

        const allItems = [...menuItems, ...mobMenu];

        // Reset menu items
        const resetMenu = () => {
            allItems.forEach(item => {
                item.style.transition = 'none';
                item.style.transitionDelay = '0ms';
                item.style.opacity = '0';
                item.style.transform = 'scale(0.4) translateY(40px) translateX(20px)';
                item.style.transformOrigin = 'center center';
                void item.offsetWidth;
            });
        };

        // Animate menu items
        const animateMenu = () => {
            allItems.forEach((item, index) => {
                item.style.transition = 'opacity 0.9s ease-out, transform 0.9s cubic-bezier(0.23, 1, 0.32, 1)';
                item.style.transitionDelay = `${index * 30}ms`;
                item.style.opacity = '1';
                item.style.transform = 'scale(1) translateY(0) translateX(0)';
            });
        };

        // Add MutationObserver for EACH offcanvas
        offCanvases.forEach(offCanvas => {
            const observer = new MutationObserver(() => {
                const isOpen = offCanvas.getAttribute('aria-hidden') === 'false';
                if (isOpen) animateMenu();
                else resetMenu();
            });

            observer.observe(offCanvas, { attributes: true });
        });

        resetMenu(); // hide initially
    });

    // 	Offcanvas content animation end

</script>
